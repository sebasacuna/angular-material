<mat-toolbar class="mat-elevation-z4" color="primary">
  <mat-toolbar-row>
    <span class="toolbar-header">Maintainer</span>

    <div class="menus">
      <button mat-button [matMenuTriggerFor]="menu">Menu</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Menu 1</button>
        <button mat-menu-item>Menu 2</button>
      </mat-menu>
    </div>
    <button mat-button [matMenuTriggerFor]="menu2">Menu</button>
    <mat-menu #menu2="matMenu">
      <button mat-menu-item>Menu 3</button>
      <button mat-menu-item>Menu 4</button>
    </mat-menu>
    <div class="toolbar-right">
      <button mat-button> Sign Out</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
